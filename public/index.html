<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Database PWA</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <script defer src="public/js/script.js"></script>
</head>
<body>
    <header>
        <h1>Translation Database PWA</h1>
    </header>
    
    <main>
        <!-- "Your Playlists" :start -->
        <section id="playlists">
            <h2>Your Playlists</h2>
            <button id="create-playlist">Create Playlist</button>
            <ul id="playlist-list"></ul>
        </section>
        <!-- "Your Playlists" :end -->
        
        <!-- "Manage Playlists" :start -->
        <section id="playlist-management">
            <h2>Manage Playlists</h2>
            <select id="playlist-select"></select>
            <button id="edit-playlist">Edit</button>
            <button id="delete-playlist">Delete</button>
        </section>
        <!-- "Manage Playlists" :end -->
        
        <!-- "Manage Schemas" :start -->
        <section id="tb-schema-management">
            <h2>Manage Schemas</h2>
            <button id="create-schema">Create New Schema</button>
            <ul id="schema-list"></ul>
        </section>
        <!-- "Manage Schemas" :end -->
        
        <!-- "Player" :start -->
        <section id="player">
            <h2>Player</h2>
            <div id="tb-container">
                <p id="tb-text">Select a playlist to start</p>
                <audio id="tb-audio" controls></audio>
            </div>
            <div id="player-controls">
                <button id="prev-btn">Previous</button>
                <button id="play-btn">Play</button>
                <button id="next-btn">Next</button>
            </div>
            
        </section>
        <!-- "Player" :end -->
    </main>
</body>
</html>
