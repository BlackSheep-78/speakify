<!-- file name: /speakify/public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakify - Learn Languages with Playlists</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <script defer src="public/js/script.js"></script>
</head>
<body>
    <header>
        <h1>Speakify</h1>
    </header>
    
    <main>
        <!-- "Your Playlists" :start -->
        <section id="playlists">
            <h2>Your Playlists</h2>
            <button id="create-playlist">Create Playlist</button>
            <ul id="playlist-list"></ul>
        </section>
        <!-- "Your Playlists" :end -->
        
        <!-- "Your Schemas" :start -->
        <section id="tb-schema-management">
            <h2>Your Schemas</h2>
            <button id="create-schema">Create Schema</button>
            <ul id="schema-list"></ul> <!-- Schema selection list populated via AJAX -->
        </section>
        <!-- "Your Schemas" :end -->
        
        <!-- "Player" (Playlist) :start -->
        <section id="player">
            <h2 id="player-title">Now Playing: </h2>
            <div id="tb-container">
                <p id="tb-text">Select a playlist to start</p>
                <audio id="tb-audio" controls></audio>
            </div>
            <div id="player-controls">
                <button id="prev-btn">Previous</button>
                <button id="play-btn">Play</button>
                <button id="next-btn">Next</button>
            </div>
        </section>
        <!-- "Player" (Playlist) :end -->
    </main>
</body>
</html>
